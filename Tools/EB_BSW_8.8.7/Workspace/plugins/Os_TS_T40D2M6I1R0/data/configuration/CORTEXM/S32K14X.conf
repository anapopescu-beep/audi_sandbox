#   5 - Major number
#   6 - Minor number
#   7 - Interrupt source (OIL name)
#   8 - Base filename of driver header (without path, without .h extension)
#   9 - Max allowed value
#  10 - Timer present for QM-OS (QMOS), microkernel (MK) or both (BOTH)
###########################################################################

